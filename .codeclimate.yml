version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 5
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 7
  method-count:
    config:
      threshold: 50
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 5
  # similar-code:
  #   config:
  #     threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
## exclude auto generated files from codeclimate analysis
exclude_patterns:
- "backend/autogen/bar.gen.go"
- "frontend/src/lib/api/*"
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "Tests/"
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"