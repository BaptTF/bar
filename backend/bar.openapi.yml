openapi: 3.0.3
info:
  title: OpenAPI - Bar
  license:
    name: MIT
    url: https://opensource.org/license/mit/
  version: 1.0.11
servers:
  - url: http://localhost:8080/api/v1
tags:
  - name: auth
    description: Related to user's authentication
  - name: accounts
    description: Related to user's accounts
  - name: transactions
    description: Related to user's transactions
  - name: refills
    description: Related to user's refills (real money)
  - name: categories
    description: Categories of items in the shop
  - name: items
    description: Items on sales in the shop
  - name: carousel
    description: Carousel texts and images
paths:
  /auth/google/begin/{qr_nonce}:
    description: Connect account to Google
    get:
      summary: ''
      description: Connect account to Google
      operationId: connectAccount
      parameters:
        - name: qr_nonce
          in: path
          description: QR nonce
          required: true
          schema:
            type: string
      responses:
        '301':
          description: 'Redirect to the google oauth page'
          headers:
            Location:
              description: 'Redirect to the google oauth page'
              schema:
                type: string
        '400':
          description: 'Bad request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
      security:
        - auth: []
      tags:
        - auth
  /auth/google/callback:
    description: Callback for Google OAuth
    get:
      summary: ''
      description: Callback for Google OAuth
      operationId: callback
      parameters:
        - name: code
          in: query
          description: Google OAuth code
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: Google OAuth state
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Successfully connected'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    $ref: '#/components/schemas/Messages'
                  account:
                    $ref: '#/components/schemas/Account'
        '500':
          description: 'Internal server error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
      security:
        - auth: []
      tags:
        - auth
  /account/qr:
    description: Get the QR code to connect account to Google
    get:
      summary: ''
      description: Get the QR code to connect account to Google
      operationId: getAccountQR
      responses:
        '200':
          description: Successfully got QR code
          content:
            image/png:
              schema:
                type: string
                format: binary
        '401':
          description: 'Not connected'
